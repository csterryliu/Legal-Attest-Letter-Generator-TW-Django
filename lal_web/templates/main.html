<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <title>台灣郵局存證信函產生器</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/third-party/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="/static/third-party/bootstrap/css/bootstrap.min.css">
        <script src="/static/third-party/bootstrap/js/bootstrap.min.js"></script>
    </head>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">台灣郵局存證信函產生器</a>
            </li>
            <li class=nav-item>
                <a class="nav-link" href="https://github.com/csterryliu/Legal-Attest-Letter-Generator-TW-Django">
                    <img src="/static/img/GitHub-Mark-Light-32px.png">
                </a>
            </li>
        </ul>
    </nav>


    <form method="post" action="generate/">
        {% csrf_token %}
        寄件人姓名：
        <input name="sender"> <br>
        寄件人詳細地址：
        <input name="senderAddr"> <br>
        收件人姓名：
        <input name="receiver"> <br>
        收件人詳細地址：
        <input name="receiverAddr"> <br>
        副本收件人姓名：
        <input name="cc"> <br>
        副本收件人詳細地址：
        <input name="ccAddr"> <br> 
        內文：
        <textarea name="content"></textarea>
        <input type="submit" value="產生"> 
    </form>
</html>
